<h2 mat-dialog-title class="dialog-title">Welcome Back</h2>
<mat-dialog-content>
  <p class="dialog-message">Please log in to your account to continue.</p>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        name="email"
        required
        email
        [(ngModel)]="user.email"
        #email="ngModel"
        placeholder="Email"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert"
      >
        <div *ngIf="email.hasError('required')">Email is required.</div>
        <div *ngIf="email.hasError('email')">Enter a valid email address.</div>
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        [(ngModel)]="user.password"
        #password="ngModel"
        placeholder="Password"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert"
      >
        <div *ngIf="password.hasError('required')">Password is required.</div>
        <div *ngIf="password.hasError('minlength')">
          Password must be at least 6 characters long.
        </div>
      </div>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="loginForm.invalid"
    type="submit"
  >
    Login
  </button>
  <button mat-button (click)="openRegistration()">Register</button>
</mat-dialog-actions>
